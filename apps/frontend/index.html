<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Url Shortener</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="full-screen">
    <form class="shortener-form text-center" method="post">
        <h1 class="text-uppercase">Url Shortener</h1>
        <p class="text-muted small text-uppercase">Сокращай ссылки без регистрации и смс!</p>

        <input type="url" class="form-control mt-5" placeholder="Ссылку сюда" required>

        <button type="submit" class="btn btn-success mt-5">Получить результат</button>

        <div class="mt-3 status-block-error">
            <div class="text-muted small text-uppercase status-block-text text-danger"></div>
        </div>

        <div class="mt-5 status-block">
            <div class="text-muted small text-uppercase status-block-text">Ваша ссылка готова!</div>
            <div class="status-block-url"></div>
        </div>
    </form>

</div>

<style>
    .full-screen {
        width: calc(100vw - 18px);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .shortener-form {
        width: 350px;
    }

    .status-block {
        opacity: 0;
    }
</style>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/simple-jsonrpc-js@1.0.1/dist/simple-jsonrpc-js.min.js"></script>

<script>
    $(document).ready(function () {

        //configure
        var jrpc = new simple_jsonrpc();

        jrpc.toStream = function (data) {

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {

                if (this.readyState !== 4) return;

                try {

                    JSON.parse(this.responseText);
                    jrpc.messageHandler(this.responseText);

                } catch (e) {
                    console.error(e);
                }
            };

            xhr.open("POST", 'http://localhost:8081', true);
            xhr.setRequestHeader('Content-type', 'application/json');

            xhr.send(data);
        };

        var $statusSuccessBlock = $('.status-block');
        var $statusBlockErrorText = $('.status-block-error .status-block-text');
        var $statusSuccessBlockUrl = $('.status-block .status-block-url');

        $('.shortener-form').submit(function (event) {

            $statusBlockErrorText.text('');

            isShowStatusBlock(false);

            event.preventDefault();

            jrpc.call('url_reduce', [$('input[type="url"]').val()])
                .then(function (data) {
                    isShowStatusBlock(true);
                    $statusSuccessBlockUrl.text(location.href + data);
                })
                .catch(function (data) {
                    console.error(data);
                    if (data.code === -32602) {
                        $statusBlockErrorText.text('Неверный URL!');
                    }
                })

        });

        function isShowStatusBlock(is) {
            $statusSuccessBlock.animate({opacity: is ? 1 : 0}, 150);
        }
    });
</script>
</body>
</html>
